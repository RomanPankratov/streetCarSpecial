<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="StreetCarSpecial, JDM, SR20DET">
    <meta name="description" content="Аукцион автомобилей из Японии">
    <link rel="stylesheet" href="styles.css"/>
    <title>Street Car Special</title>
    <script src="app.js" defer></script>
</head>
<body>
<!-- Side navigation -->
<div class="sidenav">
  <div class="filter-controls">
      <h3>Марка</h3>
      <input type="text" id="find" placeholder="Поиск по моделям" class="find">
      <div class="dropdown-checkbox">
          <h3>Двигатель</h3>
          <span class="label-title">Выбрано 0</span>
          <ul>
              <li><label><input type="checkbox" value="SR20DET"> SR20DET</label></li>
              <li><label><input type="checkbox" value="2JZ"> 2JZ</label></li>
              <li><label><input type="checkbox" value="JZ"> JZ</label></li>
              <li><label><input type="checkbox" value="RB25"> RB25</label></li>
          </ul>
      </div>
      <div class="type">
          <h3>Тип</h3>
          <label><input type="radio" name="type" value="Drift"> Drift</label>
          <label><input type="radio" name="type" value="Drag"> Drag</label>
          <label><input type="radio" name="type" value="Comfort"> Comfort</label>
      </div>
      <div class="sort">
          <label for="sort-price"><h3>Сортировать по цене:</h3></label>
          <select id="sort-price">
              <option value="none">Не сортировать</option>
              <option value="asc">По возрастанию</option>
              <option value="desc">По убыванию</option>
          </select>
          <label for="sort-hp"><h3>Сортировать по мощности:</h3></label>
          <select id="sort-hp">
              <option value="none">Не сортировать</option>
              <option value="asc">По возрастанию</option>
              <option value="desc">По убыванию</option>
          </select>
      </div>
      <button id="reset-filters">Сбросить фильтры</button>
  </div>
</div>
  <div class="container">
    <div class="first">
        <a href="https://vk.com/scscarsbitch" target="_blank">"Street Car Special"</a>
        <img alt="JDM" 
        src="https://emojio.ru/images/apple-m/1f1ef-1f1f5.png"
        class="jdm"/>
    </div>
    <div class="list-cars">
        <div id="car-container"></div>  
    </div>
    <div class="footer">
    </div>
  </div>  
</body>
</html>
